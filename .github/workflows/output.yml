name: checking
on: push
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
          - name: download repository
            uses: actions/checkout@v3
          - name: install dependencies
            run: npm ci 
          - name: Lint script
            run: npm run lint
    test:
        runs-on: ubuntu-latest
        steps:
          - name: download repository
            uses: actions/checkout@v3
          - name: install dependencies
            run: npm ci 
          - name: Test code
            run: npm run test
    build:
        runs-on: ubuntu-latest
        steps:
          - name: download repository
            uses: actions/checkout@v3
          - name: install dependencies
            run: npm ci 
          - name: Build code
            run: npm run build
          - name: Deploy code
            run: echo "Deploying"

